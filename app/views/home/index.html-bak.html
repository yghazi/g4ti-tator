
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Enter your text</b>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <textarea id="text-editor" rows="14" class="form-control" ng-model="rawText"></textarea>
                    </div>
                    <button ng-if='allTags.length > 0' class="btn btn-primary" ng-click="export()">Export</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>Add your tag</b>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Selected Text</label>
                        <input class="form-control" type="text" ng-model="selectedText">
                    </div>
                    <div class="form-group">
                        <label>Tag:</label>
                        <input type="text" ng-model="tagName" class="form-control">
                    </div>
                    <button ng-show="selectedText" class="btn btn-primary" type="button" ng-click="addTag()">Add Tag</button>
                </div>
            </div>
        </div>
    </div>
</div>
