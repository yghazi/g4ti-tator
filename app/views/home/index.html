<div class="container-fluid content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading text-right">

                        <button class="btn btn-default btn-sm" title="Increase text size">
                            <i class="glyphicon glyphicon-zoom-in"></i>
                        </button>
                        <button class="btn btn-default btn-sm" title="Decrease text size">
                            <i class="glyphicon glyphicon-zoom-out"></i>
                        </button>
                        <button class="btn btn-default btn-sm" title="Submit tagged document" ng-click="submit_document()">
                            <i class="glyphicon glyphicon-floppy-saved "></i>
                        </button>
                        <button class="btn btn-default btn-sm">
                            <i class="glyphicon glyphicon-resize-full"></i>
                        </button>

                </div>
                <div class="panel-body">
                    <div ui-ace="{onLoad: aceLoaded, mode:'text', theme:'clouds'}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
