<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Getting started by uploading a document.</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="uploadError">
        <b>Warning!</b> {{message}}
    </div>
    <div class="loading-with-text"  ng-show="loading">
        <i class="glyphicon glyphicon-repeat gly-spin"></i> Uploading .....
    </div>

    <div class="form-group" ng-show="!loading">
        <label>Choose file:</label>
        <input type="file" class="form-control" file-model="file">
    </div>
    <div ng-show="!loading" >
        <button ng-show="uploadbtn" class="btn btn-primary" ng-click="upload()"> Upload </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</div>
